<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <main id="main-content">
            <header>
                <h1>Node Auth API</h1>
                <nav>
                    <button onclick="showLoginForm()">Login</button>
                    <button onclick="showRegisterForm()">Register</button>
                    <button onclick="showUserDashboard()">Me</button>
                </nav>
            </header>
            
            <!-- Login Form -->
            <div id="login-form" class="form">
                <h2>Login</h2>
                <form onsubmit="login(event)">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="javascript:void(0)" onclick="showRegisterForm()">Register</a></p>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form">
                <h2>Register</h2>
                <form onsubmit="register(event)">
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="javascript:void(0)" onclick="showLoginForm()">Login</a></p>
            </div>

            <!-- User Dashboard -->
            <div id="user-dashboard" class="form">
                <h2>User Dashboard</h2>
                <div id="user-info"></div>
                <button onclick="showSessionsDashboard()">Sessions</button>
                <button onclick="logout()">Logout</button>
            </div>
            
            <!-- Sessions Dashboard -->
            <div id="sessions-dashboard" class="form">
                <h2>Sessions Dashboard</h2>
                <div id="user-info"></div>
                <div id="sessions-container"></div>
                <button onclick="logout()">Logout</button>
            </div>

            <!-- Health Check -->
            <div id="health-check" class="form">
                <h2>Server Health</h2>
                <button onclick="checkHealth()">Check Health</button>
                <div id="health-status"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
